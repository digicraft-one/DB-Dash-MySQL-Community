<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Server Control Panel</title>
        <style>
            :root {
                --bg-color: #0f0f13;
                --panel-bg: #1a1a23;
                --card-bg: #21212d;
                --border-color: #2a2a3a;
                --text-color: #e0e0f0;
                --text-muted: #7a7a8c;
                --title-bar-bg: #15151e;
                --accent-color: #6c5ce7;
                --accent-hover: #5649c0;
                --status-running: #00b894;
                --status-stopped: #d63031;
                --button-bg: #3d3d50;
                --button-hover: #4a4a60;
                --log-bg: #181824;
                --log-text: #d0d0e0;
                --log-timestamp: #6d6d8a;
                --log-error: #ff6b6b;
                --log-warn: #feca57;
                --log-info: #54a0ff;
                --log-debug: #c8d6e5;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: "Inter", -apple-system, BlinkMacSystemFont,
                    sans-serif;
            }

            body {
                background-color: var(--bg-color);
                color: var(--text-color);
                height: 100vh;
                display: flex;
                flex-direction: column;
                overflow: hidden;
            }

            /* Title Bar */
            .title-bar {
                height: 40px;
                background-color: var(--title-bar-bg);
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 0 16px;
                user-select: none;
                -webkit-app-region: drag;
                border-bottom: 1px solid var(--border-color);
            }

            .app-title {
                font-size: 13px;
                font-weight: 600;
                letter-spacing: 0.8px;
                color: var(--text-color);
                text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            }

            .window-controls {
                display: flex;
                -webkit-app-region: no-drag;
                gap: 8px;
            }

            .window-control {
                width: 14px;
                height: 14px;
                border-radius: 50%;
                cursor: pointer;
                transition: all 0.2s ease;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .window-control:hover {
                transform: scale(1.2);
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            }

            .close-btn {
                background-color: #ff5f56;
            }
            .minimize-btn {
                background-color: #ffbd2e;
            }
            .maximize-btn {
                background-color: #27c93f;
            }

            /* Main Content */
            .main-content {
                flex: 1;
                display: flex;
                flex-direction: column;
                padding: 24px;
                overflow: auto;
                background: linear-gradient(
                    135deg,
                    var(--bg-color) 0%,
                    #1a1a25 100%
                );
            }

            .servers-container {
                display: grid;
                grid-template-columns: 1fr;
                gap: 24px;
                max-width: 90%;
                width: 100%;
                margin: 0 auto;
            }

            /* Server Card */
            .server-card {
                background: linear-gradient(145deg, var(--card-bg), #252535);
                border-radius: 12px;
                padding: 24px;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
                border: 1px solid var(--border-color);
                transition: all 0.3s ease;
                position: relative;
                overflow: hidden;
            }

            .server-card:hover {
                transform: translateY(-4px);
                box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
            }

            .card-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 24px;
                padding-bottom: 20px;
                border-bottom: 2px solid var(--border-color);
            }

            .server-name {
                font-size: 18px;
                font-weight: 700;
                display: flex;
                align-items: center;
                gap: 12px;
                letter-spacing: 0.5px;
            }

            .server-name::before {
                content: "";
                display: block;
                width: 10px;
                height: 10px;
                border-radius: 50%;
                background-color: var(--status-stopped);
                box-shadow: 0 0 10px rgba(214, 48, 49, 0.5);
                transition: all 0.3s ease;
            }

            .server-name.running::before {
                background-color: var(--status-running);
                box-shadow: 0 0 15px rgba(0, 184, 148, 0.7);
            }

            .status-badge {
                padding: 6px 16px;
                border-radius: 25px;
                font-size: 12px;
                font-weight: 700;
                text-transform: uppercase;
                letter-spacing: 1px;
                border: 2px solid transparent;
                transition: all 0.3s ease;
            }

            .status-stopped {
                background: linear-gradient(
                    135deg,
                    rgba(214, 48, 49, 0.2),
                    rgba(214, 48, 49, 0.1)
                );
                color: var(--status-stopped);
                border-color: rgba(214, 48, 49, 0.3);
            }

            .status-running {
                background: linear-gradient(
                    135deg,
                    rgba(0, 184, 148, 0.2),
                    rgba(0, 184, 148, 0.1)
                );
                color: var(--status-running);
                border-color: rgba(0, 184, 148, 0.3);
            }

            /* Controls */
            .controls {
                display: flex;
                gap: 12px;
                margin-bottom: 24px;
                flex-wrap: wrap;
            }

            .btn {
                padding: 10px 18px;
                border-radius: 8px;
                font-size: 13px;
                font-weight: 600;
                border: none;
                cursor: pointer;
                transition: all 0.3s ease;
                display: flex;
                align-items: center;
                gap: 8px;
                letter-spacing: 0.3px;
                position: relative;
                overflow: hidden;
            }

            .btn::before {
                content: "";
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(
                    90deg,
                    transparent,
                    rgba(255, 255, 255, 0.1),
                    transparent
                );
                transition: left 0.5s ease;
            }

            .btn:hover::before {
                left: 100%;
            }

            .btn-primary {
                background-color: var(--accent-color);
                color: white;
            }

            .btn-primary:hover {
                background-color: var(--accent-hover);
                transform: translateY(-1px);
            }

            .btn-secondary {
                background-color: var(--button-bg);
                color: var(--text-color);
            }

            .btn-secondary:hover {
                background-color: var(--button-hover);
            }

            .btn:disabled {
                opacity: 0.4;
                cursor: not-allowed;
                transform: none !important;
                box-shadow: none !important;
            }

            .btn:disabled::before {
                display: none;
            }

            /* Logs Section */
            .log-section {
                margin-top: 20px;
            }

            .log-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 16px;
            }

            .log-title {
                font-size: 13px;
                font-weight: 600;
                color: var(--text-muted);
                text-transform: uppercase;
                letter-spacing: 1px;
            }

            .logs {
                background: linear-gradient(145deg, var(--log-bg), #1e1e2a);
                border-radius: 8px;
                padding: 16px;
                height: 220px;
                overflow-y: auto;
                font-family: "JetBrains Mono", "Roboto Mono", monospace;
                font-size: 12px;
                line-height: 1.6;
                color: var(--log-text);
                border: 1px solid var(--border-color);
                box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3);
            }

            .log-entry {
                margin-bottom: 6px;
                white-space: pre-wrap;
                word-break: break-word;
                display: flex;
                align-items: flex-start;
                padding: 2px 0;
                border-radius: 4px;
                transition: background-color 0.2s ease;
            }

            .log-entry:hover {
                background-color: rgba(255, 255, 255, 0.05);
            }

            .timestamp {
                color: var(--log-timestamp);
                margin-right: 12px;
                user-select: none;
                font-weight: 500;
                min-width: 80px;
            }

            .log-level {
                font-weight: 700;
                padding: 2px 6px;
                border-radius: 4px;
                margin-right: 8px;
                font-size: 10px;
                letter-spacing: 0.5px;
            }

            .level-error {
                color: var(--log-error);
                background-color: rgba(255, 107, 107, 0.15);
                border: 1px solid rgba(255, 107, 107, 0.3);
            }

            .level-warn {
                color: var(--log-warn);
                background-color: rgba(254, 202, 87, 0.15);
                border: 1px solid rgba(254, 202, 87, 0.3);
            }

            .level-info {
                color: var(--log-info);
                background-color: rgba(84, 160, 255, 0.15);
                border: 1px solid rgba(84, 160, 255, 0.3);
            }

            .level-debug {
                color: var(--log-debug);
                background-color: rgba(200, 214, 229, 0.15);
                border: 1px solid rgba(200, 214, 229, 0.3);
            }

            .log-content {
                flex: 1;
                word-break: break-word;
            }

            /* Scrollbar */
            ::-webkit-scrollbar {
                width: 6px;
            }

            ::-webkit-scrollbar-track {
                background: rgba(0, 0, 0, 0.1);
                border-radius: 4px;
            }

            ::-webkit-scrollbar-thumb {
                background: linear-gradient(
                    135deg,
                    var(--border-color),
                    var(--text-muted)
                );
                border-radius: 4px;
                transition: background 0.3s ease;
            }

            ::-webkit-scrollbar-thumb:hover {
                background: linear-gradient(
                    135deg,
                    var(--text-muted),
                    var(--accent-color)
                );
            }
        </style>
    </head>
    <body>
        <!-- Title Bar -->
        <div class="title-bar">
            <div class="app-title">SERVER CONTROL PANEL</div>
            <div class="window-controls">
                <div class="window-control close-btn" id="close-btn"></div>
                <div
                    class="window-control minimize-btn"
                    id="minimize-btn"
                ></div>
                <div
                    class="window-control maximize-btn"
                    id="maximize-btn"
                ></div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="servers-container">
                <!-- Backend Server -->
                <div class="server-card">
                    <div class="card-header">
                        <div class="server-name" id="backend-name">
                            Backend Server
                        </div>
                        <div
                            class="status-badge status-stopped"
                            id="backend-status"
                        >
                            Stopped
                        </div>
                    </div>

                    <div class="controls">
                        <button class="btn btn-primary" id="backend-start">

                                width="12"
                                height="12"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                            >
                                <polygon points="5 3 19 12 5 21 5 3"></polygon>
                            </svg>
                            Start
                        </button>
                        <button
                            class="btn btn-secondary"
                            id="backend-stop"
                            disabled
                        >
                            <svg
                                width="12"
                                height="12"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                            >
                                <rect x="6" y="6" width="12" height="12"></rect>
                            </svg>
                            Stop
                        </button>
                        <button
                            class="btn btn-secondary"
                            id="backend-edit-config"
                        >
                            <svg
                                width="12"
                                height="12"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                            >
                                <circle cx="12" cy="12" r="3"></circle>
                                <path
                                    d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
                                ></path>
                            </svg>
                            Config
                        </button>
                        <button
                            class="btn btn-secondary"
                            id="backend-open-logs"
                            disabled
                        >
                            <svg
                                width="12"
                                height="12"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                            >
                                <path
                                    d="M4 4h16v16H4z"
                                    stroke-linejoin="round"
                                ></path>
                                <line x1="8" y1="8" x2="16" y2="8"></line>
                                <line x1="8" y1="12" x2="16" y2="12"></line>
                                <line x1="8" y1="16" x2="12" y2="16"></line>
                            </svg>
                            Logs
                        </button>
                    </div>

                    <div class="log-section">
                        <div class="log-header">
                            <div class="log-title">Server Logs</div>
                            <button
                                class="btn btn-secondary"
                                id="backend-clear-log"
                                style="padding: 4px 10px; font-size: 11px"
                            >
                                Clear
                            </button>
                        </div>
                        <div class="logs" id="backend-logs"></div>
                    </div>
                </div>

                <!-- Frontend Server -->
                <div class="server-card">
                    <div class="card-header">
                        <div class="server-name" id="frontend-name">
                            Frontend Server
                        </div>
                        <div
                            class="status-badge status-stopped"
                            id="frontend-status"
                        >
                            Stopped
                        </div>
                    </div>

                    <div class="controls">
                        <button
                            class="btn btn-primary"
                            id="frontend-start"
                            disabled
                        >
                            <svg
                                width="12"
                                height="12"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                            >
                                <polygon points="5 3 19 12 5 21 5 3"></polygon>
                            </svg>
                            Start
                        </button>
                        <button
                            class="btn btn-secondary"
                            id="frontend-stop"
                            disabled
                        >
                            <svg
                                width="12"
                                height="12"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                            >
                                <rect x="6" y="6" width="12" height="12"></rect>
                            </svg>
                            Stop
                        </button>
                        <button
                            class="btn btn-secondary"
                            id="frontend-open-browser"
                            disabled
                        >
                            <svg
                                width="12"
                                height="12"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                            >
                                <path
                                    d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"
                                ></path>
                                <polyline points="15 3 21 3 21 9"></polyline>
                                <line x1="10" y1="14" x2="21" y2="3"></line>
                            </svg>
                            Open
                        </button>
                        <button
                            class="btn btn-secondary"
                            id="frontend-edit-config"
                            disabled
                        >
                            <svg
                                width="12"
                                height="12"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                            >
                                <circle cx="12" cy="12" r="3"></circle>
                                <path
                                    d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
                                ></path>
                            </svg>
                            Config
                        </button>
                        <button
                            class="btn btn-secondary"
                            id="frontend-open-logs"
                            disabled
                        >
                            <svg
                                width="12"
                                height="12"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                            >
                                <path
                                    d="M4 4h16v16H4z"
                                    stroke-linejoin="round"
                                ></path>
                                <line x1="8" y1="8" x2="16" y2="8"></line>
                                <line x1="8" y1="12" x2="16" y2="12"></line>
                                <line x1="8" y1="16" x2="12" y2="16"></line>
                            </svg>
                            Logs
                        </button>
                    </div>

                    <div class="log-section">
                        <div class="log-header">
                            <div class="log-title">Server Logs</div>
                            <button
                                class="btn btn-secondary"
                                id="frontend-clear-log"
                                style="padding: 4px 10px; font-size: 11px"
                            >
                                Clear
                            </button>
                        </div>
                        <div class="logs" id="frontend-logs"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="dashboard.js"></script>
    </body>
</html>
